version: 1.0

description: A workflow to copy hpecfm alarms into a mongo database.

tasks:
  getswitches:
    action: hpecfm.get_alarms
    next:
      - when: <% succeeded() %>
        publish:
          - alarms: <% result().result %>
        do: sendmongo

  sendmongo:
    action: stackstorm-dwr.load-hpecfm-alarms alarms=<% ctx().alarms %>
